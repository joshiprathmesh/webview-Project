<app-header />

<main>
    <div class="search-functionality">
        <h2>Search</h2>

        <select class="resourceType-options">
            <option *ngFor="let resource of resources" [value]="resource.toLowerCase()">
                {{ resource }}
            </option>
        </select>

        <select class="publisher-options" (change)="onSelectionChange($event)" > 
            <!-- (change)="onSelectionChange($event)" -->
            <option *ngFor="let publisher of publishers" [value]="publisher.toLowerCase()">
                {{ publisher }}
            </option>
        </select>

        <span class="inputSearchBar">
            <input class="inputBar" type="text" placeholder="Search drugs, disease condition and labs">
            <img class="icon" src="icons/search.svg" alt="search-icon">
        </span>
    </div>
    <app-list-feature-resource [selectedValue]="selectedValue"  [sortedTiltles]="sortedTiltles"/>
</main>

<app-footer />
