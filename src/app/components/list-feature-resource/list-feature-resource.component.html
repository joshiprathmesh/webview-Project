<div class="list">
    <h3 class="heading">Browse all Titles</h3>
    
    <ul *ngIf="sortedTiltles!.length > 0 ; else noResults">

        @for (item of sortedTiltles; track item.id) 
        {
            <li >
                <div class="listItem-card ">
                    <img class="big-img" src="titles/5manes_big.png">
                    <div class="card-info">
                        <h3 class="title-name">
                            {{item.name}}
                        </h3>
                        <p class="title-description">
                            {{item.description}}
                        </p>
                        <p class="publisher-info">
                            Publisher: {{item.publisher}}
                        </p>
                        <p class="editior-info">
                            Editor: {{item.editior}}
                        </p>
                        <span class="priceTag">$99.99</span>
                    </div>
                </div>
            </li>
        }
    </ul>

    <ng-template #noResults>
        <p class="no-result-info"> No results were found...</p>
    </ng-template>
    </div>
